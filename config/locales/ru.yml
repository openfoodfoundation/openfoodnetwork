          profile_only_cost: "ЦЕНА: ВСЕГДА БЕСПЛАТНО"
          profile_only_text1: >
              Профиль делает вас видимым и доступным для других и позволяет поделиться
              вашей историей.
          profile_only_text2: >
              Если Вы предпочитаете сосредоточиться на производстве продуктов питания
