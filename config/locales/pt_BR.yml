      cookie_matomo_heatmap_desc: "Cookie Matomo Heatmap e gravação de sessão."
      cookie_matomo_ignore_desc: "Cookie usado para excluir o usuário de ser rastreado."
      disabling_cookies_header: "Aviso ao desativar cookies"
