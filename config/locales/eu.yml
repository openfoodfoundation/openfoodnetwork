  groups_signup_intro: "Elkarlaneko merkataritza-plataforma harrigarria gara, kideek eta interesdunek merkatu berriak aurkitzeko modurik errazena. Ez dugu irabazi-asmorik, eskuragarriak eta sinpleak gara. "
