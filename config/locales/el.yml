      message_html: "<b>Παρακαλούμε προσπαθήστε ξανά</b><p>Πιθανόν να πρόκειται για προσωρινό σφάλμα. Παρακαλούμε επιστρέψτε στη προηγούμενη σελίδα η επιστρέψτε πίσω στην <a href='/''>Αρχική</a>και δοκιμάστε ξανά.</p> <b>Το παρακολουθούμε.</b><p>Εάν έχετε παρατηρήσει ξανά το συγκεκριμένο σφάλμα, πιθανόν να το γνωρίζουμε ήδη και να βρισκόμαστε στη διαδικασία επίλυσής του. Καταγράφουμε όλα τα σφάλματα που προκύπτουν. </p> <b> Επικοινωνήστε με την εξυπηρέτηση πελατών</b> <p>Εάν το πρόβλημα παραμένει η επείγει, παρακαλούμε ενημερώστε μας. Μπορείτε να βρείτε τα στοιχεία επικοινωνίας μας στο global <a href='https://openfoodnetwork.org/ofn-local/' target='blank'>Open Food Network Local page</a>.</p> <p>Μας είναι απόλυτα χρήσιμο να μας δώσετε όσες το δυνατό περισσότερες πληροφορίες αναφορικά με το τι ακριβώς κάνατε όταν προέκυψε το σφάλμα.</p>"
