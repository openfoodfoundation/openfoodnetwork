  sell_producers_detail: "ਆਪਣੇ ਕਾਰੋਬਾਰ ਲਈ OFN ਤੇ ਕੁਝ ਹੀ ਮਿੰਟਾਂ ਵਿੱਚ ਇੱਕ ਪ੍ਰੋਫਾਈਲ ਸੇਟ ਕਰੋ। ਤੁਸੀਂ ਕਿਸੇ ਵੀ ਸਮੇਂ ਆਪਣੇ ਪ੍ਰੋਫਾਈਲ ਨੂੰ ਇੱਕ ਔਨਲਾਈਨ ਸਟੋਰ ਵਿੱਚ ਅੱਪਗ੍ਰੇਡ ਕਰ ਸਕਦੇ ਹੋ ਅਤੇ ਆਪਣੇ ਉਤਪਾਦ ਸਿੱਧੇ ਗਾਹਕਾਂ ਨੂੰ ਵੇਚ ਸਕਦੇ ਹੋ।"
  sell_hubs_detail: "OFN ਤੇ ਆਪਣੇ ਫੂਡ ਐਂਟਰਪ੍ਰਾਈਜ਼ ਜਾਂ ਸੰਸਥਾ ਲਈ ਇੱਕ ਪ੍ਰੋਫਾਈਲ ਸੇਟ ਕਰੋ। ਤੁਸੀਂ ਕਿਸੇ ਵੀ ਸਮੇਂ ਆਪਣੀ ਪ੍ਰੋਫਾਈਲ ਨੂੰ ਮਲਟੀ-ਪ੍ਰੋਡਿਊਸਰ ਦੀ ਸ਼ਾਪ ਤੇ ਅੱਪਗ੍ਰੇਡ ਕਰ ਸਕਦੇ ਹੋ।"
  sell_groups_detail: "ਆਪਣੇ ਖੇਤਰ ਜਾਂ ਆਪਣੀ ਸੰਸਥਾ ਲਈ ਐਂਟਰਪ੍ਰਾਈਜ਼ਾਂ (ਉਤਪਾਦਕਾਂ ਅਤੇ ਹੋਰ ਭੋਜਨ ਐਂਟਰਪ੍ਰਾਈਜ਼) ਦੀ ਇੱਕ ਅਨੁਕੂਲਿਤ ਡਾਇਰੈਕਟਰੀ ਸਥਾਪਤ ਕਰੋ।"
