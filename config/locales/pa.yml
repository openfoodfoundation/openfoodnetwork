  sell_listing_price: "OFN ਤੇ ਲਿਸਟਿੰਗ ਕਰਨਾ ਮੁਫ਼ਤ ਹੈ। ਇਹ $500 ਤੱਕ ਦੀ ਮਹੀਨਾਵਾਰ ਵਿਕਰੀ ਦੇ ਨਾਲ OFN ਉਤੇ ਇੱਕ ਸ਼ਾਪ ਖੋਲ੍ਹਣ ਅਤੇ ਚਲਾਉਣ ਲਈ ਮੁਫ਼ਤ ਹੈ। ਜੇਕਰ ਤੁਸੀਂ ਇਸਤੋਂ ਜ਼ਿਆਦਾ ਵੇਚਦੇ ਹੋ ਤਾਂ ਤੁਸੀਂ ਵਿਕਰੀ ਦੇ 1% ਤੋਂ 3% ਵਿਚਕਾਰ ਆਪਣਾ ਕਮਿਊਨਿਟੀ ਯੋਗਦਾਨ ਚੁਣ ਸਕਦੇ ਹੋ। ਕੀਮਤ ਬਾਰੇ ਹੋਰ ਜਾਨਣ ਲਈ ਸੌਫਟਵੇਅਰ ਪਲੇਟਫਾਰਮ ਸੈਕਸ਼ਨ ਤੇ \"ਸਾਡੇ ਬਾਰੇ\" ਵਾਲੇ ਲਿੰਕ ਰਾਹੀਂ ਜਾਓ।"
  sell_embed: "ਅਸੀਂ ਇੱਕ OFN ਸ਼ਾਪ ਨੂੰ ਤੁਹਾਡੀ ਆਪਣੀ ਕਸਟਮਾਈਜ਼ ਕੀਤੀ ਵੈਬਸਾਈਟ ਵਿੱਚ ਸ਼ਾਮਲ ਕਰ ਸਕਦੇ ਹਾਂ ਜਾਂ ਤੁਹਾਡੇ ਖੇਤਰ ਲਈ ਇੱਕ ਕਸਟਮਾਈਜ਼ ਕੀਤੀ ਸਥਾਨਕ ਫੂਡ ਨੈਟਵਰਕ ਵੈਬਸਾਈਟ ਬਣਾ ਸਕਦੇ ਹਾਂ।"
