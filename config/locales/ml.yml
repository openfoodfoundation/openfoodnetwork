              ആണ്.
          producer_text2: >
              മറ്റ് സംരംഭങ്ങളിൽ നിന്നുള്ള ആഹാരം സമാഹരിച്ച് ഓപ്പൺ ഫുഡ് നെറ്റ്‌വർക്കിലെ
              ഒരു ഷോപ്പ് വഴി വിൽക്കുന്നത് പോലുള്ള മറ്റ് പ്രവർത്തനങ്ങളും പ്രൊഡ്യൂസർമാർക്ക്
