      statistics_cookies_matomo_desc_html: "Для збору й аналізу даних про використання платформи ми використовуємо <a href='https://matomo.org/' target='_blank'>Matomo</a> (колишній Piwik), інструмент аналітики з відкритим кодом, який відповідає GDPR і захищає вашу конфіденційність."
      statistics_cookies_matomo_optout: "Ви хочете відмовитися від аналітики Matomo? Ми не збираємо жодних персональних даних, і Matomo допомагає нам покращувати наш сервіс, але ми поважаємо ваш вибір :-)"
