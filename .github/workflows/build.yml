name: Build

on:
  workflow_dispatch:
  push:
  pull_request:

env:
  DISABLE_KNAPSACK: true
  TIMEZONE: UTC
  COVERAGE: true
  RSPEC_RETRY_RETRY_COUNT: 3

jobs:
  rspec:
    runs-on: ubuntu-18.04
    services:
      postgres:
        image: postgres:10
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_DB: open_food_network_test
          POSTGRES_USER: ofn
          POSTGRES_PASSWORD: f00d
    strategy:
      matrix:
        specs:
          - "spec/controllers/{,/*/**}/*_spec.rb"
          - "spec/serializers/{,/*/**}/*_spec.rb"
          - "spec/models/{,/*/**}/*_spec.rb"
          - "spec/controllers/{,/*/**}/*_spec.rb"
          - "spec/features/admin/[0-9a-o]*_spec.rb"
          - "spec/features/admin/[p-z]*_spec.rb"
          - "spec/features/consumer/{,/*/**}/*_spec.rb"
          - "spec/helpers/{,/*/**}/*_spec.rb"
          - "spec/initializers/{,/*/**}/*_spec.rb"
          - "spec/jobs/{,/*/**}/*_spec.rb"
          - "spec/lib/{,/*/**}/*_spec.rb"
          - "spec/mailers/{,/*/**}/*_spec.rb"
          - "spec/migrations/{,/*/**}/*_spec.rb"
          - "spec/models/{,/*/**}/*_spec.rb"
          - "spec/queries/{,/*/**}/*_spec.rb"
          - "spec/requests/{,/*/**}/*_spec.rb"
          - "spec/serializers/{,/*/**}/*_spec.rb"
          - "spec/services/{,/*/**}/*_spec.rb"
          - "spec/system/{,/*/**}/*_spec.rb"
          - "spec/validators/{,/*/**}/*_spec.rb"
          - "spec/views/{,/*/**}/*_spec.rb"
          - "engines/*/spec/{,/*/**}/*_spec.rb"
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - uses: actions/setup-node@v2
        with:
          node-version: '14.15.5'

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Set up application.yml
        run: cp config/application.yml.example config/application.yml

      - name: Set up database
        run: |
          bundle exec rake db:create RAILS_ENV=test
          bundle exec rake db:schema:load RAILS_ENV=test

      - name: Run some specs
        run: bundle exec rspec --pattern "${{ matrix.specs }}"

      - name: Codecov
        uses: codecov/codecov-action@v1.5.0

  karma:
    runs-on: ubuntu-18.04
    services:
      postgres:
        image: postgres:10
        ports: ["5432:5432"]
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        env:
          POSTGRES_DB: open_food_network_test
          POSTGRES_USER: ofn
          POSTGRES_PASSWORD: f00d
    steps:
      - uses: actions/checkout@v2

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically

      - uses: actions/setup-node@v2
        with:
          node-version: '14.15.5'

      - name: Install JS dependencies
        run: yarn install --frozen-lockfile

      - name: Set up application.yml
        run: cp config/application.yml.example config/application.yml

      - name: Set up database
        run: |
          bundle exec rake db:create RAILS_ENV=test
          bundle exec rake db:schema:load RAILS_ENV=test

      - name: Run JS tests
        run: RAILS_ENV=test bundle exec rake karma:run
